<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css">
    <script src="common.js"></script>
    <title>Reset Password</title>

</head>
<style>
    .res-body {
        font-family: Arial, sans-serif;
        background-image: url('./Resetackground.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    /* Box styles */
    .res-box {
        margin-top: 1%;
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: white;
        width: 30%;
        height: 34%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        border-radius: 30px;
        box-shadow: 10px 10px 10px lightgray;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
    
    /* Logo styles */
    .res-logo img {
        width: 220px;
        height: 132px;
        margin: 0;
        margin-bottom: 5px;
    }
    
    /* Header styles */
    .res-box h2 {
        margin-top: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 22px;
        color: #361463;
    }
    
    /* Password input container styles */
    .res-password {
        position: relative;
        display: flex;
        align-items: center;
    }
    
        /* Password input styles */
        .res-password input {
            width: 220px;
            padding: 10px 35px 10px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            text-align: left;
        }
    
    /* Toggle button styles */
    .res-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: 25px;
        height: 25px;
        background-image: url("closed.png");
        background-size: 80%;
        background-position: center;
        background-repeat: no-repeat;
        border: none;
        background-color: white;
    }
    
        .res-toggle.showing {
            background-image: url("open-eye.png");
        }
    
    /* Submit button styles */
    .res-box input[type="submit"] {
        width: 100%;
        padding: 10px 15px;
        background-color: #ffb217;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 25px;
    }
    
    /* Image styles */
    .res-div_img img {
        width: 300%;
        height: 130%;
        position: absolute;
        right: 15%;
        top: 55%;
        transform: translateY(-50%);
        pointer-events: none;
    }
    
    @media screen and (max-width: 768px) {
        .res-box {
            width: 80%; /* Adjust the width for smaller screens */
            height: 34%; /* Let the height be auto to accommodate content */
            margin-top: 10%;
        }
        
        .res-password input,
        .res-box input[type="submit"] {
            width: 90%; /* Make inputs wider on smaller screens */
        }
        
        .res-logo img,
        .res-box h2 {
            /* Adjust the logo and header size for smaller screens */
            width: auto;
            height: auto;
        }

        .res-div_img img {
            display: none;
        }

    }

</style>
<body class="res-body">
    <div class="res-box">
        <div class="res-logo">
            <img src="./cf_logo.png" alt="Logo">
        </div>
        <h2>Reset Password</h2>
        <form id="reset-form" onsubmit="return validatePassword()">
            <div class="res-password">
                <input type="password" id="res-password" name="password" placeholder="New Password" required>
                <button class="res-toggle" type="button" onclick="togglePassword(this)"></button>
            </div>
           
            <div class="res-password">
                <input type="password" id="res-newPassword" name="newPassword" placeholder="Confirm New Password" required>
                <button class="res-toggle" type="button" onclick="togglePassword(this)"></button>
            </div>
            
            <input type="submit" value="Submit" onclick="redirectToHome()">
        </form>
        <div class="res-div_img">
            <img src="./ResetMan.png" alt="Left Image">
        </div>
    </div>

    <script>
      
        document.getElementById("reset-form").addEventListener("submit", function (e) {
            e.preventDefault();
            redirectToIndex();
        });

        function validatePassword() {
        var password = document.getElementById("res-password").value;
        var confirmPassword = document.getElementById("res-newPassword").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
        }

        function togglePassword(button) {
            var input = button.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                button.classList.add("showing");
            } else {
                input.type = "password";
                button.classList.remove("showing");
            }
        }


    </script>
</body>
</html>
