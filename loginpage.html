<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cccc.css">
    <title>Background Gradient Example</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="https://kit.fontawesome.com/bc0ac06df1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginlogo">
        <img src="./cf_logo.png" alt="Cf" width="30%">
    </div>
    <div class="downlogo">
        <img src="downlogo.png" alt="cf" width="45%">
    </div>
    <div class="login-container">
        <h1>Welcome!</h1>
         <form action="home.html" method="POST" id="login-form">
            <input type="text" name="Username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password...." required>
                <a id="toggle-password">
                    <span class="password-icon hide" id="open-eye"> <i class="fa-solid fa-eye"></i></span>
                    <span class="password-icon" id="closed-eye"><i class="fa-solid fa-eye-slash"></i></span>
                </a>
               
            </div>
            <a href="Forgotpass.html">Forgot Password?</a>
            <input type="submit" value="Login" onclick=" redirectToHome()">
        
        </form>
      
       
    </div>
    <script src="script.js"></script>
      <script>
        function redirectToHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
